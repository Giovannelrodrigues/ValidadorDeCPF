<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validador de CPF</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <form action="">
            <label for="">Insira o CPF</label>
            <input type="text" placeholder="XXX.XXX.XXX-XX" id="cpf" maxlength="14" onkeydown="validadorText(event)">
            <button type="button" class="btn">Validar</button>
            <label for="" class="result"></label>
        </form>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
